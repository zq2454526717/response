<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        @media screen and (min-width: 768px ){
            [class|='col']{
                height: 70px;
                line-height: 70px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 ">
            <h1>
                <a href="#">MyMusic</a>
            </h1>
        </div>
        <div class="col-sm-4 ">
            <ul class="nav nav-pills">
                <li ><a href="#">发现音乐</a></li>
                <li ><a href="#" >我的音乐</a></li>
            </ul>
        </div>
        <div class="col-sm-2 ">
            <form class="form-inline">
                <input  class="form-control" placeholder="音乐/视频/电台/用户">
            </form>
        </div>
        <div class="col-sm-2 text-center hidden-xs">
            <a id="login" >登录</a>
        </div>
    </div>
    <div class="row" >
        <ul class="nav nav-pills center-block hidden-xs" style="width: 500px">
            <li><a href="#">推荐</a></li>
            <li><a href="#">排行榜</a></li>
            <li><a href="#">歌单</a></li>
            <li><a href="#">主播电台</a></li>
            <li><a href="#">歌手</a></li>
            <li><a href="#">新碟上架</a></li>
        </ul>
    </div>
    <div class="row">
        <div id="myCarousel" class="carousel slide" data-slide="next" style="margin-top: 10px">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="timg.jpg" alt="First slide">
                </div>
                <div class="item">
                    <img src="timg%20(1).jpg" alt="Second slide">
                </div>
                <div class="item">
                    <img src="timg%20(2).jpg" alt="Third slide">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        </div>
        <div class="row">
            <h2>热门歌单</h2>
            <hr>
            <div class="section-left-songlist">
                <ul class="row list-unstyled">
                    <li class="col-sm-3 col-xs-6">
                        <img  src="timg.jpg" class="img-thumbnail img-responsive">
                    </li>
                    <li class="col-sm-3 col-xs-6">
                        <img src="timg.jpg" class="img-thumbnail img-responsive">
                    </li>
                    <li class="col-sm-3 col-xs-6">
                        <img src="timg.jpg" class="img-thumbnail img-responsive">
                    </li>
                    <li class="col-sm-3 col-xs-6">
                        <img src="timg.jpg" class="img-thumbnail img-responsive">
                    </li>
                </ul>
            </div>
        </div>
</div>
</body>
</html>
